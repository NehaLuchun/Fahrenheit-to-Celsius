
<!DOCTYPE html>
<html>

<head>
<title>Fahrenheit to Celsius</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Anton|Play&display=swap" rel="stylesheet">
</head>

<body>

  <div class="main">
    <div class="title">
     <h1>Fahrenheit to Celsius Convertor</h1>
    </div>
    
    <div class="equation">
     °C = (°F - 32) x 5 / 9
    </div>

    <h2>Input</h2>
    <p>Temperature in Fahrenheit: <input id="fahrenheit" type="number"></p>
    <button Id="converter"><strong>Convert</strong></button>

    <h2>Output</h2>
    Temperrature in Celsius: <span id="result" type="number">----</span>
  </div>
<script src="main.js"></script>
</body>
</html>
